package:
  name: toolz
  version: 0.8.2

source:
  fn: toolz-0.8.2.tar.gz
  url: https://pypi.python.org/packages/75/9c/a26de5efd56009e15af607bff6d2a395631e3c20e7c64b861c9bc4b34288/toolz-0.8.2.tar.gz
