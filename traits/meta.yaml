package:
  name: traits
  version: 4.6.0

source:
  git_url: https://github.com/enthought/traits.git
  git_tag: 4.6.0

build:
  detect_binary_files_with_prefix: False

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - traits
    - traits.ctraits

about:
  home: https://github.com/enthought/traits
  license: BSD
  license_file: LICENSE.txt
  summary: Explicitly typed attributes for Python
  description: |
    The Traits project allows Python programmers to use a special kind of type
    definition called a trait, which gives object attributes some additional
    characteristics.
  doc_url: http://docs.enthought.com/traits/
  dev_url: https://github.com/enthought/traits
