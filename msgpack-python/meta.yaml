package:
  name: msgpack-python
  version: 0.4.8

source:
  fn: msgpack-python-0.4.8.tar.gz
  url: https://pypi.python.org/packages/21/27/8a1d82041c7a2a51fcc73675875a5f9ea06c2663e02fcfeb708be1d081a0/msgpack-python-0.4.8.tar.gz
  md5: dcd854fb41ee7584ebbf35e049e6be98

build:
  detect_binary_files_with_prefix: False

requirements:
  build:
    - python
    - setuptools
    - cython
  run:
    - python

test:
  imports:
    - msgpack
    - msgpack._packer
    - msgpack._unpacker

about:
  home: http://msgpack.org/
  license: Apache
  license_file: COPYING
  summary: An efficient binary serialization format
  description: |
    MessagePack lets you exchange data among multiple languages like JSON.
    But it's faster and smaller. Small integers are encoded into a single byte
    and typical short strings require only one extra byte in addition to the strings
    themselves.
  doc_url: http://msgpack-python.readthedocs.io/en/latest/?badge=latest
  doc_source_url: https://github.com/msgpack/msgpack-python/blob/master/docs/index.rst
  dev_url: https://github.com/msgpack/msgpack
