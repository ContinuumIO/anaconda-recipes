package:
  name: grako
  version: 3.10.0

source:
  fn: grako-3.10.0.tar.gz
  url: https://files.pythonhosted.org/packages/9d/aa/e3f2c55066a32facacc6cfa673acdc3cf8669cddc0acbe988dc91d0272b8/grako-3.10.0.tar.gz
  md5: cfdffa30d0a84ad6f43749c2b3c1c03c

build:
  detect_binary_files_with_prefix: False
  entry_points:
    - grako = grako:main

requirements:
  build:
    - python
    - setuptools
    - cython
  run:
    - python

test:
  commands:
    - grako --help
  imports:
    - grako
    - grako.codegen
    - grako.test

about:
  home: http://bitbucket.org/apalala/grako
  license: BSD
  license_file: LICENSE.txt
  summary: takes variation of EBNF as input, and outputs parser in Python
  description: |
    Grako is different from other PEG parser generators in that the generated
    parsers use Python's very efficient exception-handling system to backtrack.
  doc_url: https://pypi.python.org/pypi/grako/3.10.1
  doc_source_url: https://github.com/swayf/grako/blob/master/README.rst
