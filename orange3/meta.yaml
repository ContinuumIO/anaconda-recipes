package:
  name: orange3
  version: 3.4.5

source:
  git_url: https://github.com/biolab/orange3.git
  git_tag: 3.4.5

build:
  entry_points:
    - orange-canvas = Orange.canvas.__main__:main
  osx_is_app: True
  detect_binary_files_with_prefix: False
  script: python setup.py install --old-and-unmanageable

requirements:
  build:
    - python
    - setuptools
    - numpy
  run:
    - python
    - pip
    - numpy >=1.9.0
    - scipy
    - scikit-learn >=0.18
    - bottleneck >=1.0.0
    - chardet >=2.3.0
    - docutils
    - xlrd >=0.9.2
    - keyring
    - pyqt >=5.0
    - pyqtgraph
    - anyqt >=0.0.6
    - joblib
    - python.app    [osx]
    - dill

test:
  imports:
    - Orange
  commands:
    - python -m unittest -v Orange.tests
    - orange-canvas --help

app:
  entry: orange-canvas
  summary: data visualization and data analysis tool

about:
  home: http://orange.biolab.si/
  license: GNU General Public License v3 or later (GPLv3+)
  license_family: GPL3
  summary: component-based data mining framework
