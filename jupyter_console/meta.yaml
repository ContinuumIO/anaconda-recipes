package:
  name: jupyter_console
  version: 5.1.0

source:
  fn: jupyter_console-5.1.0.tar.gz
  url: https://pypi.python.org/packages/cb/83/f96e41ddb29ad76f806d6412e87e64af3120482dc0d8b5decf5eb8d82b99/jupyter_console-5.1.0.tar.gz
  md5: 20eff10b4cd93f081207bfa0cc5a3b0e

requirements:
  build:
    - python
  run:
    - python
    - jupyter_client
    - ipython
    - ipykernel
    - prompt_toolkit >=1.0,<2.0
    - pygments

test:
  commands:
    - jupyter-console -h
  imports:
    - jupyter_console

about:
  home: http://jupyter.org
  license: BSD
  license_file: COPYING.md
  summary: Jupyter terminal console
  description: |
    Jupyter console is a terminal frontend for kernels using the Jupyter protocol.
  doc_url: http://jupyter-console.readthedocs.org/
  doc_source_url: https://github.com/jupyter/jupyter_console/blob/master/docs/index.rst
  dev_url: https://github.com/jupyter/jupyter_console
