package:
  name: gstreamer
  version: 1.8.0

source:
  fn: gstreamer-1.8.0.tar.xz
  url: https://gstreamer.freedesktop.org/src/gstreamer/gstreamer-1.8.0.tar.xz
  sha256: 947a314a212b5d94985d89b43440dbe66b696e12bbdf9a2f78967b98d74abedc

requirements:
  build:
    - bison
    - flex
    - glib
    - m4
    - perl
    - xz
  run:
    - glib

test:
  commands:
    - gst-inspect-1.0 --version
    - gst-launch-1.0  --version
    - gst-stats-1.0 --version
    - gst-typefind-1.0 --version

about:
    home: http://gstreamer.freedesktop.org/
    license: LGPL2
    license_family: LGPL
    summary: library for constructing graphs of media-handling components
    description: |
      GStreamer is a development framework for creating applications like media players,
      video editors, streaming media broadcasters and so on.
    doc_url: https://gstreamer.freedesktop.org/documentation/

