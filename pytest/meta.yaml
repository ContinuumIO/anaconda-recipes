package:
  name: pytest
  version: 3.0.7

source:
  fn: pytest-3.0.7.tar.gz
  url: https://pypi.python.org/packages/00/e9/f77dcd80bdb2e52760f38dbd904016da018ab4373898945da744e5e892e9/pytest-3.0.7.tar.gz
  md5: 89c60546507dc7eb6e9e40a6e9f720bd

build:
  entry_points:
    - pytest = pytest:main
    - py.test = pytest:main

requirements:
  build:
    - python
    - setuptools
    - py
    - colorama          [win]
  run:
    - python
    - setuptools
    - py >=1.4.29
    - colorama          [win]

test:
  commands:
    - pytest -h
    - py.test -h
  imports:
    - pytest

about:
  home: http://pytest.org/
  license: MIT
  license_file: LICENSE
  summary: Simple and powerful testing with Python
  description: |
    The pytest framework makes it easy to write small tests, yet scales to
    support complex functional testing for applications and libraries.
  doc_url: https://docs.pytest.org/en/latest/contents.html#toc
  doc_source_url: https://github.com/pytest-dev/pytest/blob/master/doc/en/contents.rst
  dev_url: https://github.com/pytest-dev/pytest/
