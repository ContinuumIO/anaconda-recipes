package:
  name: geos
  version: 3.5.1

source:
  fn: geos-{{ version }}.tar.bz2
  url: http://download.osgeo.org/geos/geos-{{ version }}.tar.bz2
  md5: 2e3e1ccbd42fee9ec427106b65e43dc0

build:
  features:
    - vc9        [win and py27]
    - vc10       [win and py34]
    - vc14       [win and (py35 or py36)]

requirements:
  build:
    - python     [win]
    - cmake      [win]

about:
  home: http://trac.osgeo.org/geos/
  license: LGPL
  license_file: COPYING
  summary: Geometry Engine, Open Source
  description: |
    GEOS is a C++ port of the Java Topology Suite (JTS).
    As such, it aims to contain the complete functionality of
    JTS in C++.
  doc_url: http://trac.osgeo.org/geos/
  doc_source_url: https://trac.osgeo.org/geos/browser/git/doc?order=name
  dev_url: https://github.com/libgeos/libgeos
