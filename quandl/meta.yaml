package:
  name: quandl
  version: 3.1.0

source:
  fn: Quandl-3.1.0.tar.gz
  url: https://pypi.python.org/packages/84/68/877bcb3b0fd9c6a31ff8227c772b3d4c007cd23d918b78acdcb7fdf7d41e/Quandl-3.1.0.tar.gz
  md5: 19d74e408c15d5ac529588f7849a1083

requirements:
  build:
    - python
  run:
    - python
    - numpy
    - pandas >=0.14
    - requests >=2.7.0
    - inflection >=0.3.1
    - python-dateutil
    - six
    - more-itertools
    - pyopenssl              [py2k]
    - ndg-httpsclient        [py2k]
    - pyasn1                 [py2k]

test:
  imports:
    - quandl

about:
  home: http://www.quandl.com/
  license: MIT
  summary: High quality financial and economic data
  description: |
    Quandl helps data analysts save time, effort and money by delivering
    high-quality financial and economic data in the precise format they need.
  doc_url: https://www.quandl.com/docs/api
  dev_url: https://github.com/quandl
