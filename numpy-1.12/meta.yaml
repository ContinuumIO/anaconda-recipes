package:
  name: numpy
  version: 1.12.1

source:
  fn: numpy-1.12.1.zip
  url: https://pypi.python.org/packages/a5/16/8a678404411842fe02d780b5f0a676ff4d79cd58f0f22acddab1b392e230/numpy-1.12.1.zip
  md5: c75b072a984028ac746a6a332c209a91
  patches:
    - dlopenflags.patch         [unix and not nomkl]
    - osx-dist.patch            [osx]
    - win-setup.patch           [win]
    - win-dist.patch            [win]
    - mklfft.patch

build:
  detect_binary_files_with_prefix: False
  features:
    - nomkl                   [x86 and nomkl]

requirements:
  build:
    - python
    - setuptools
    - mkl-devel 2017.0.1      [not nomkl]
    - openblas 0.2.19         [linux and nomkl and (not ppc64le)]
    - cio-bt
  run:
    - python
    - mkl 2017.0.1            [not nomkl]
    - openblas 0.2.19         [linux and nomkl and (not ppc64le)]
    - libgfortran 3.0.0       [linux and nomkl and (not ppc64le)]

test:
  requires:
    - nose
    - cio-bt
  commands:
    - f2py -h                 [unix]
  imports:
    - numpy
    - numpy.linalg.lapack_lite

about:
  home: http://numpy.scipy.org/
  license: BSD
  license_file: LICENSE.txt
  summary: array processing for numbers, strings, records, and objects
