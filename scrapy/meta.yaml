package:
  name: scrapy
  version: 1.3.3

source:
  fn: Scrapy-1.3.3.tar.gz
  url: https://pypi.python.org/packages/41/3a/4efbc55e963d2d13937320e2c318da9ecd0dd1dff29fc3c2e41686fcce84/Scrapy-1.3.3.tar.gz
  md5: 603f6e311da020cb3ab72f6ace282440

build:
  entry_points:
    - scrapy = scrapy.cmdline:execute

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - setuptools
    - twisted >=13.1.0
    - w3lib >=1.15.0
    - queuelib
    - lxml
    - pyopenssl
    - cssselect >=0.9
    - six >=1.5.2
    - parsel >=1.1
    - pydispatcher >=2.0.5
    - service_identity

test:
  commands:
    - scrapy --help
  imports:
    - scrapy

about:
  home: http://scrapy.org/
  license: BSD
  license_file: LICENSE
  summary: A high-level Python Screen Scraping framework
  description: |
    Scrapy is an open source and collaborative framework for extracting the
    data you need from websites in a fast, simple, yet extensible way.
  doc_url: http://scrapy.org/doc/
  dev_url: https://github.com/scrapy/scrapy
