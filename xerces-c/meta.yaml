package:
  name: xerces-c
  version: 3.1.4

source:
  fn: xerces-c-3.1.4.tar.gz
  url: http://apache.uberglobalmirror.com//xerces/c/3/sources/xerces-c-3.1.4.tar.gz
  md5: 21bb097b711a513275379b59757cba4c

build:
  features:
    - vc9           [win and py27]
    - vc10          [win and py34]
    - vc14          [win and (py35 or py36)]

about:
  home: http://xerces.apache.org/xerces-c/
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: A validating XML parser written in a portable subset of C++
  description: |
    Xerces-C++ is a validating XML parser written in a portable subset of C++.
    Xerces-C++ makes it easy to give your application the ability to read and
    write XML data.
  doc_url: http://xerces.apache.org/xerces-c/api-3.html
  dev_url: https://github.com/apache/xerces-c
