package:
  name: libnetcdf
  version: 4.4.1

source:
  git_url: https://github.com/Unidata/netcdf-c.git
  git_tag: v4.4.1
  patches:
    - redefine.patch

build:
  features:
    - vc9                 [win and py27]
    - vc10                [win and py34]
    - vc14                [win and (py35 or py36)]

requirements:
  build:
    - cmake               [win]
    # Hack, not sure why we need this here anymore
    - python              [win]
    - curl 7.49.*
    - hdf4 4.2.*
    - hdf5 1.8.17
    - zlib 1.2.*
    - jpeg 9b
  run:
    - curl 7.49.*
    - hdf4 4.2.*
    - hdf5 1.8.17
    - zlib 1.2.*
    - jpeg 9*

test:
  commands:
    - nc-config --help    [unix]

about:
  home: http://www.unidata.ucar.edu/software/netcdf/
  license: MIT
  summary: Support for array-oriented scientific data
  description: |
    NetCDF is a set of software libraries and self-describing, machine-
    independent data formats that support the creation, access, and sharing
    of array-oriented scientific data.
  doc_url: http://www.unidata.ucar.edu/software/netcdf/docs/
  dev_url: http://www.unidata.ucar.edu/software/netcdf/#developers
