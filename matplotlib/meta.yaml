package:
  name: matplotlib
  version: 2.0.0

source:
  fn: matplotlib-2.0.0.tar.gz
  url: https://pypi.python.org/packages/79/a9/db688816150a6ef91fd9ce284c828467f7271c7dd5982753a73a8e1aaafa/matplotlib-2.0.0.tar.gz
  md5: 7aa54b06327f0e1c4f3877fc2f7d6b17
  patches:
    - cfg.patch
    - cfg_notests.patch
    - cfg_qt4agg.patch           [not osx]
    - rctmp_pyside.patch         [not osx]
    - osx-frame.patch            [osx]
    - win_library_path.patch     [win]
    - omit_pep8.patch            [win]

build:
  detect_binary_files_with_prefix: False
  number: 0

requirements:
  build:
    - python
    - setuptools
    - pkg-config          [osx]
    - numpy x.x
    - python-dateutil
    - freetype 2.5.*
    - pyparsing
    - pytz
    - pycairo             [linux and py2k]
    - tornado
    - libpng 1.6.27
    - zlib 1.2.*          [win]
    - bzip2 1.0.*         [win]
    - pyqt                [not osx]
    - tk 8.5.*            [win]
    - cycler
    - nose
  run:
    - python
    - numpy x.x
    - python-dateutil
    - freetype 2.5.*      [unix]
    - pytz
    - pyparsing
    - pycairo             [linux and py2k]
    - pyqt 5.*
    - zlib 1.2.*          [win]
    - tk 8.5.*            [win]
    - libpng >=1.6.27,<1.7
    - cycler >=0.10.0
    - functools32         [py2k]
    - subprocess32        [py2k]

test:
  requires:
    - nose
    - mock
  imports:
    - matplotlib

about:
  home: http://matplotlib.org/
  license: PSF-based
  license_url: http://matplotlib.sourceforge.net/users/license.html
  license_family: PSF
  license_file: LICENSE/LICENSE
  summary: Python 2D plotting library
  description: |
    matplotlib is a python 2D plotting library which produces publication
    quality figures in a variety of hardcopy formats and interactive
    environments across platforms. matplotlib can be used in Python scripts,
    the Python and IPython shell (ala MATLAB or Mathematica), web
    application servers, and six graphical user interface toolkits.
  doc_url: http://matplotlib.org/contents.html#
  dev_url: https://github.com/matplotlib/matplotlib
