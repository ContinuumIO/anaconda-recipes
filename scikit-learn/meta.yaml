package:
  name: scikit-learn
  version: 0.18.1

source:
  git_url: https://github.com/scikit-learn/scikit-learn.git
  git_tag: 0.18.1

build:
  number: 1
  detect_binary_files_with_prefix: False
  features:
    - nomkl                   [nomkl]

requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy x.x
    - scipy
    - mkl-devel 2017.0.1      [not nomkl]
    - openblas 0.2.19         [linux and nomkl and (not ppc64le)]
  run:
    - python
    - numpy x.x
    - scipy
    - mkl 2017.0.1            [not nomkl]
    - openblas 0.2.19         [linux and nomkl and (not ppc64le)]

test:
  requires:
    - cio-bt
  imports:
    - sklearn

about:
  home: http://scikit-learn.org/stable/
  license: 3-clause BSD
  license_family: BSD
  license_file: COPYING
  summary: set of python modules for machine learning and data mining
