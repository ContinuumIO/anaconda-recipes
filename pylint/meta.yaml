package:
  name: pylint
  version: 1.6.4

source:
  fn: pylint-1.6.4.tar.gz
  url: https://pypi.python.org/packages/4e/4b/2f14a233e6c86bbfff9568d3357860573dea51be7c96eecab9471ab6ca6f/pylint-1.6.4.tar.gz
  md5: 66ba9c27e067568bdabcdd7c21303903

build:
  entry_points:
    - pylint = pylint:run_pylint           [win]

requirements:
  build:
    - python
  run:
    - python
    - astroid >=1.4.1,<1.5.0

test:
  commands:
    - pylint --help
  imports:
    - pylint

about:
  home: http://www.pylint.org/
  license: GPL
  license_family: GPL2
  license_file: COPYING
  summary: Python code static checker
  description: |
    Pylint is a tool that checks for errors in Python code, tries to enforce a
    coding standard and looks for bad code smells. This is similar but
    nevertheless different from what pychecker provides, especially since
    pychecker explicitly does not bother with coding style.
  doc_url: https://docs.pylint.org/
  dev_url: https://github.com/PyCQA/pylint/
