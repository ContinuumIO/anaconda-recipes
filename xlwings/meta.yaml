package:
  name: xlwings
  version: 0.11.2

source:
  fn: xlwings-0.11.2.tar.gz
  url: https://pypi.python.org/packages/e6/c2/52551da0bea263b9a337d1c120906bb42d6c78b73d6f4971013d7b44c212/xlwings-0.11.2.tar.gz
  md5: 2703cab7eb3d35d13b16268bb3dd900f

build:
  entry_points:
    - xlwings = xlwings.command_line:main

requirements:
  build:
    - python
  run:
    - python
    - pytz
    - comtypes             [win]
    - pywin32              [win]
    - psutil >=2.0         [osx]
    - appscript >=1.0.1    [osx]

test:
  commands:
    - xlwings -h           [win]
  imports:
    - xlwings

about:
  home: http://xlwings.org/
  license: 3-clause BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: Interact with Excel from Python and vice versa
  description: |
     xlwings is a BSD-licensed Python library that makes it easy to call Python from Excel and vice versa.
  doc_url: http://docs.xlwings.org/en/stable/index.html
  doc_source_url: https://github.com/ZoomerAnalytics/xlwings/blob/4f6801bba410df7483102d287af41ca92c84d3a2/docs/quickstart.rst
  dev_url: https://github.com/ZoomerAnalytics/xlwings
