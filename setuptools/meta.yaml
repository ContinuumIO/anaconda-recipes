package:
  name: setuptools
  version: 27.2.0

source:
  fn: setuptools-27.2.0.tar.gz
  url: https://pypi.python.org/packages/87/ba/54197971d107bc06f5f3fbdc0d728a7ae0b10cafca46acfddba65a0899d8/setuptools-27.2.0.tar.gz
  md5: b39715612fdc0372dbfd7b3fcf5d4fe5
  patches:
    - nodownload.patch
    - setup.patch
    - 0001-Rework-patch_func-to-avoid-use-of-__module__-and-__n.patch   [win]

build:
  number: 1                 [win]
  entry_points:
    - easy_install = setuptools.command.easy_install:main

requirements:
  build:
    - python
  run:
    - python

test:
  commands:
    - easy_install --help
  imports:
    - setuptools
    - setuptools.version
    - easy_install
    - pkg_resources

about:
  home: https://pypi.python.org/pypi/setuptools
  license: MIT
  summary: Download, build, install, upgrade, and uninstall Python packages
  description: |
    Setuptools is a fully-featured, actively-maintained, and stable library
    designed to facilitate packaging Python projects.
  doc_url: http://pythonhosted.org/setuptools/
  dev_url: https://github.com/pypa/setuptools
