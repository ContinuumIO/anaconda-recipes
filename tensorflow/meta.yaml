package:
  name: tensorflow
  version: 0.12.1

source:
  url: https://github.com/tensorflow/tensorflow/archive/v0.12.1.tar.gz
  sha256: 799a0029d95a072d2f12ecdcc5add5082a4c278074fa060741e1634f593ca7bc

build:
  entry_points:
    - tensorboard = tensorflow.tensorboard.tensorboard:main

requirements:
  build:
    - bazel
    - setuptools
    - swig
    - python
    - perl
    - pip
    - numpy x.x
    - six >=1.10.0
    - zlib
    - wheel ==0.29
  run:
    - python
    - numpy x.x
    - six >=1.10.0
    - mock
    - zlib

test:
  requires:
    - scipy  >=0.15.1
  imports:
    - tensorflow

about:
  home: http://tensorflow.org/
  license: Apache 2.0
  license_family: Apache
  summary: TensorFlow is a machine learning library
  dev_url: https://github.com/tensorflow/tensorflow
  doc_url: https://www.tensorflow.org/versions/r0.12/get_started/index.html
