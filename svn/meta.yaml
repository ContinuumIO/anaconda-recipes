package:
  name: svn
  version: 1.9.4

source:
  fn: subversion-1.9.4.tar.bz2
  url: https://archive.apache.org/dist/subversion/subversion-1.9.4.tar.bz2
  sha1: bc7d51fdda43bea01e1272dfe9d23d0a9d6cd11c
  patches:
    - py3_compat.patch        [py>30]

build:
  features:
    - vc9     [win and py27]
    - vc10    [win and py34]
    - vc14    [win and py35]

requirements:
  build:
    - apr
    - openssl
    - python
    - sqlite
    - serf
    - swig
    - zlib
  run:
    - apr
    - openssl
    # python is here for getting correct vc feature only.  Not an actual dependency.
    - python   [win]
    - serf
    - sqlite
    - zlib

# svn help has a return code of 1.  Don't run it here.
#test:
#  commands:
#    - svn help

about:
  home: https://subversion.apache.org/
  license: Apache Software License V.2
  license_family: Apache
  license_file: LICENSE
  summary: Intuitive Subversion wrapper
  description: |
    svn is a simple Subversion library for Python.The library wraps the svn
    commandline client, which should consequently be installed on the local system.
  doc_url: https://pypi.python.org/pypi/svn
  doc_source_url: https://github.com/dsoprea/PySvn
