package:
  name: docutils
  version: 0.13.1

source:
  fn: docutils-0.13.1.tar.gz
  url: https://pypi.python.org/packages/05/25/7b5484aca5d46915493f1fd4ecb63c38c333bd32aa9ad6e19da8d08895ae/docutils-0.13.1.tar.gz
  md5: ea4a893c633c788be9b8078b6b305d53

requirements:
  build:
    - python
  run:
    - python

test:
  imports:
    - docutils
    - docutils.core
    - docutils.parsers
    - docutils.writers

about:
  home: http://docutils.sourceforge.net
  license: Public-Domain, PSF, 2-clause BSD, GPLv3
  license_family: GPL3
  license_file: COPYING.txt
  summary: Utilities for general- and special-purpose documentation
  description: |
    Docutils is an open-source text processing system for processing plaintext
    documentation into useful formats, such as HTML, LaTeX, man-pages, open-
    document, or XML.
  doc_url: http://docutils.sourceforge.net/docs/index.html
  doc_source_url: https://sourceforge.net/p/docutils/code/HEAD/tree/trunk/docutils/docs/index.txt
  dev_url: http://repo.or.cz/w/docutils.git
