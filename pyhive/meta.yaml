package:
  name: pyhive
  version: 0.2.1

source:
  git_rev: ""
  git_url: https://github.com/dropbox/PyHive.git

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - requests >=1.0.0
    - sasl >=0.1.3
    - thrift >=0.8.0
    - thrift_sasl >=0.1.0
    - sqlalchemy >=0.5.0

test:
  requires:
    - mock >=1.0.0
    - pytest
    - pytest-cov
    - requests >=1.0.0
    - sasl >=0.1.3
    - sqlalchemy >=0.5.0
    - thrift >=0.8.0

  imports:
    - mock
    - pyhive
    - requests
    - sasl
    - sqlalchemy
    - thrift

about:
  home: https://github.com/dropbox/PyHive
  license: Apache License, Version 2.0
  license_file: LICENSE
  summary: "Python interface to Hive and Presto."
  license_family: Apache
