package:
  name: pyhive
  version: "0.2.1"

source:
  git_rev: "v0.2.1"
  git_url: https://github.com/dropbox/PyHive.git

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - requests >=1.0.0
    - sasl >=0.2.1
    - thrift >=0.8.0          [py2k]
    - thriftpy                [py3k]
    - thrift_sasl >=0.1.0
    - sqlalchemy >=0.5.0

test:
  requires:
    - mock >=1.0.0
    - pytest >=2.9.0
    - pytest-cov
    #- pytest-flake8
    #- pytest-random
    - requests >=1.0.0
    - sasl >=0.2.1
    - sqlalchemy >=0.5.8
    - thrift >=0.8.0        [py2k]
    - thriftpy              [py3k]
    - thrift_sasl >=0.1.0
    - future

  imports:
    - pyhive

  # The tests depend on a persistent database connection.
  #commands:
  #  - pip install pytest-flake8
  #  - pip install pytest-random
  #  - cd ${SRC_DIR}/pyhive && py.test        [unix]

about:
  home: https://github.com/dropbox/PyHive
  license: Apache License, Version 2.0
  license_file: LICENSE
  summary: "Python interface to Hive and Presto."
  license_family: Apache
