package:
  name: suds-jurko
  version: 0.6

source:
  fn: suds-jurko-0.6.tar.bz2
  url: https://pypi.python.org/packages/source/s/suds-jurko/suds-jurko-0.6.tar.bz2
  md5: 1309e9bc2454aa3434041f0a24ae4e11

build:
  number: 2

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - suds
    - suds.bindings
    - suds.mx
    - suds.sax
    - suds.transport
    - suds.umx
    - suds.xsd

about:
  home: http://bitbucket.org/jurko/suds
  license: GNU Library or Lesser General Public License LGPL
  license_family: GPL3
  summary: Lightweight SOAP client (Jurko's fork)
  description: |
     Suds is a lightweight SOAP-based web service client for Python.
     It is based on the original 'suds' project by Jeff Ortel.
  doc_url: https://pypi.python.org/pypi/suds-jurko/0.6
  doc_source_url: https://bitbucket.org/jurko/suds/src
