package:
  name: hdf5
  version: "1.8.15.1"

source:
  fn: hdf5-1.8.15-patch1.tar.gz
  url: http://www.hdfgroup.org/ftp/HDF5/current/src/hdf5-1.8.15-patch1.tar.gz
  md5: 4467c25ed9c0b126b194a4d9d66c29ac

build:
  number: 2     [unix]
  number: 3     [win]
  features:
    - vc9     [win and py27]
    - vc10    [win and py34]
    - vc14    [win and py35]

requirements:
  build:
    - python     [win]
    - cmake
    - zlib
  run:
    - zlib

about:
  home: http://www.hdfgroup.org/HDF5/
  license: BSD-like (http://www.hdfgroup.org/ftp/HDF5/current/src/unpacked/COPYING)
  #license_family: BSD
  summary: HDF5 is a data model, library, and file format for storing and managing data
