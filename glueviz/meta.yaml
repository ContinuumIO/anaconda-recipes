package:
  name: glueviz
  version: 0.10.0

source:
  fn: glueviz-0.10.0.tar.gz
  url: https://pypi.python.org/packages/1c/d6/ae107202153af4718e0d5d2d677cda70cbab2722001a05d2ffa6b3be358a/glueviz-0.10.0.tar.gz
  md5: 1bdd8b6925fb028938ee3affd7b95059

build:
  entry_points:
    - glue = glue.main:main
    - glue-config = glue.config_gen:main
    - glue-deps = glue._deps:main
  osx_is_app: True

requirements:

  build:
    - python
    - setuptools
    - pyqt

  run:
    - python
    - setuptools >=1.0
    - pyqt
    - numpy >=1.9
    - pandas >=0.14
    - astropy >=1.3
    - matplotlib >=1.4
    - qtpy >=1.1
    - ipython >=4.0
    - ipykernel
    - qtconsole
    - dill >=0.2
    - glue-vispy-viewers >=0.6
    - xlrd >=1.0
    - h5py >=2.4

    # The following is needed to make sure that the package works as a GUI
    # application (glue needs to be run with python.app, not python)
    - python.app     [osx]

app:
  entry: glue
  icon: logo.png
  summary: Multi-dimensional linked data exploration
  type: desk

test:
  imports:
    - glue
    - glue.core
    - glue.app.qt
  commands:
    - glue --version
    - glue-deps list

about:
  home: http://glueviz.org/
  license: 3-clause BSD License
  license_family: BSD
  license_file: LICENSE
  summary: Multi-dimensional linked data exploration
  description: |
    Glue is a Python library to explore relationships within and among related
    datasets. Its main features include Linked Statistical Graphics, flexible
    linking across data, and full scripting capability.
  doc_url: http://www.glueviz.org/
  dev_url: https://github.com/glue-viz/glue
