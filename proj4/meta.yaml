package:
  name: proj4
  version: 4.9.3

source:
  fn: proj-{{ version }}.tar.gz
  url: http://download.osgeo.org/proj/proj-{{ version }}.tar.gz
  md5: d598336ca834742735137c5674b214a1

build:
  features:
    - vc9      [win and py27]
    - vc10     [win and py34]
    - vc14     [win and (py35 or py36)]

about:
  home: http://trac.osgeo.org/proj/
  license: MIT
  license_file: COPYING
  summary:  PROJ.4 Cartographic Projections library
  description: |
    proj.4 is a standard UNIX filter function which converts geographic longitude a
    nd latitude coordinates into cartesian coordinates (and vice versa).
  doc_url: http://proj4.org/#
  doc_source_url: https://github.com/OSGeo/proj.4/blob/master/docs/source/index.rst
