package:
  name: kealib
  version: "1.4.5"

source:
  hg_url: https://bitbucket.org/chchrsc/kealib/
  hg_tag: kealib-1.4.5

build:
  features:
    - vc9    [win and py27]
    - vc10   [win and py34]
    - vc14   [win and py35]
 
requirements:
  build:
    - python     [win]
    - hdf5
  run:
    - hdf5

about:
  home: kealib.org
  license: MIT
  summary: The KEA format provides an implementation of the GDAL specification within the the HDF5 file format.
