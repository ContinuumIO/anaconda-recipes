package:
  name: python
  version: 3.4.3

source:
  fn: Python-3.4.3.tgz
  url: https://www.python.org/ftp/python/3.4.3/Python-3.4.3.tgz
  md5: 4281ff86778db65892c05151d5de738d
  patches:
    - version.patch
    - osx-dist.patch        [osx]
    - win-find_exe.patch    [win]

build:
  no_link: 
    - bin/python
  number: 1       [linux]
  track_features:
    - vc10         [win]

requirements:
  build:
    - bzip2       [unix]
    - zlib        [unix]
    - sqlite      [unix]
    - readline    [unix]
    - tk          [unix]
    - openssl     [unix]
    - xz          [unix]
  run:
    - zlib        [unix]
    - sqlite      [unix]
    - readline    [unix]
    - tk          [unix]
    - openssl     [unix]
    - xz          [unix]

test:
  commands:
    - python -V               [unix]
    - python3 -V              [unix]
    - 2to3 -h
    - pydoc -h
    - python3-config --help   [unix]

about:
  home: http://www.python.org/
  license: PSF
  summary: general purpose programming language
