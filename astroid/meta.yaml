package:
  name: astroid
  version: 1.4.9

source:
  fn: astroid-1.4.9.tar.gz
  url: https://pypi.python.org/packages/55/14/be963877c2f336c6df8a77457f47163fd55427c0344bab2ba3f940d4edb8/astroid-1.4.9.tar.gz
  md5: a57438971de05eb801b82eae59c05217

requirements:
  build:
    - python
    - setuptools
    - six
    - wrapt
    - lazy-object-proxy
  run:
    - python
    - six
    - wrapt
    - lazy-object-proxy

test:
  imports:
    - astroid

about:
  home: https://www.astroid.org/
  license: LGPL
  license_file: COPYING
  summary: abstract syntax tree for Python with inference support
  description: |
    Asteroid provides a common base representation of Python
    source code for various projects. It provides a compatible representation
    which comes from the _ast module. It includes support for static inference
    and local name scopes.
  doc_url: https://pypi.python.org/pypi/astroid/1.4.7
  dev_url: https://github.com/pycqa/astroid
